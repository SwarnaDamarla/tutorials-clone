 <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript">
        function Show_Div(Div_id) {
          var userId = Meteor.userId();
        if(userId == null)
        {
        $('#modal1').openModal();

        }
        else{
           if (false == $(Div_id).is(':visible')) {
                $(Div_id).show(250);
            }
            else {
                $(Div_id).hide(250);
            }

        }
           
        }

    </script>

<template name="Profile">
<div class="container">
  <div class="card">
    <div class="card-content">
       <div class="row">
        <div class="col s12 m5 l5">
          <img src="{{profilePicture}}" class="circle responsive-img" width="200"/>
        </div>
        
        <div class="col s12 m7 l7">
          <table class="bordered">
            <tr>
            <td>Name:</td>
            <td>{{profilename}}</td>
            </tr>
            <tr>
            <td>Member since:</td>
            <td>{{memberSince}}</td>
            </tr>
          </table>
        </div><!--col-->
   </div><!--row-->
  </div><!--card content-->
</div><!--card-->
</div><!--container-->


<div class="container">
  <div class="card">
    <div class="card-content"> 
    <h4>Tutorials Created</h4>
      {{#each createdBy}}
      {{> tutorialDisplay}}
      {{/each}}
    </div>
    </div>
</div>

<div class="container">
  <div class="card">
    <div class="card-content"> 
    <h4>Tutorials Upvoted</h4>
     {{#each upvotedBy}}
      {{> tutorialDisplay}}
      {{/each}}
    </div>
    </div>
</div>
</template>

 <template name="tutorialDisplay">
<div>
  <div class="row post">
      <div class="col s2 m1 l1">
            
            <a id="addScore" class="upvote {{upvotedClass}}"><span id="upArrow" class="upvote--arrow"></span><span class="upvote--count">{{score}}</span></a>
            

      </div>

      <div class="col s8 m9 l10">
              
            <div class="col s12"> 
             <a class="title" target="_blank" href="{{url}}">{{name}}
             <p class="url">{{url}} </p></a>
             </div>

    </div>

    <div class="col s2 m2 l1">
     <a id="viewProfile" href="/showProfile/{{this._id}}"><img src="{{pictureUrl}}" width="45" class="circle responsive-img"/></a>
    </div>

  </div>
  </div>
</template>
