 <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript">
        function Show_Div(Div_id) {
          var userId = Meteor.userId();
        if(userId == null)
        {
        $('#modal1').openModal();

        }
        else{
           if (false == $(Div_id).is(':visible')) {
                $(Div_id).show(250);
            }
            else {
                $(Div_id).hide(250);
            }

        }
           
        }

    </script>

  


  
  
  <script src="js/materialize.js"></script>

    $('.materialboxed').materialbox();
      $('.button-collapse').sideNav();
      $('.parallax').parallax();
      
  });
  </script>

  <script>
  	    $('.head-link').click(function(e) {
        e.preventDefault();
        
        var goto = $(this).attr('href');
        $('html, body').animate({
            scrollTop: $(goto).offset().top
        }, 800);
    });
  </script>

<template name="tutorialDisplay">
<div class="container">
  <div class="row post">
      <div class="col s1 m1 l1">
            
            <a id="addScore" class="upvote"><span id="upArrow" class="upvote--arrow"></span><span class="upvote--count">{{score}}</span></a>
            

      </div>

      <div class="col s10">

       
             <a class="title" target="_blank" href="{{url}}">{{name}} <span class="badge">{{category}}</span></a>
          <br>
           
      
     
      <div class="url">{{url}} </div>
     
     
      </div>
  </div>
  </div>
</template>




<template name="addTutorialForm">
<div class="container">
 <button class="btn waves-effect waves-light" type="button" onclick="Show_Div(Div_1)">Click here to add tutorial
    <i class="mdi-social-plus-one right"></i>
  </button>
  </div>

<div class="container" id="Div_1" style="display: none;">
<form class="col s12 m6 l4" name="addForm">
<!--Enter name of tutorial<input type="text" name="playerName" id="playerName">
Enter url of tutorial<input type="text" name="playerUrl" id="playerUrl">-->

          <div class="row">
          <div class="input-field col s12 m6 l6">
          <input id="playerName" type="text" class="validate">
          <label for="playerName">Enter name of tutorial</label>
          </div>
          </div>

          <div class="row">
          <div class="input-field col s12 m6 l6">
          <input id="playerUrl" type="url" class="validate">
          <label for="playerUrl">Enter url of tutorial</label>
          </div>
          </div>


          
          <div class="row">
          <div class="col s12 m6 l6">
           <label>Please select the category</label>
    <select class="js-example-basic-single browser-default" id="selectId">
      <option value="" disabled selected>Choose your tutorial category</option>
      <option value="HTML & CSS">HTML & CSS</option>
      <option value="C and C++">C and C++</option>
      <option value="Java">Java</option>
      <option value="Javascript">Javascript</option>
      <option value="Jquery">Jquery</option>
      <option value="PHP">PHP</option>
      <option value="Meteor">Meteor</option>
      <option value="Angular JS">Angular JS</option>
      <option value="Python">Python</option>
      <option value="Git">Git</option>
      <option value="Ruby on rails">Ruby on rails</option>
      <option value="Ruby">Ruby</option>
      <option value="AndroidDevelopment">Android Development</option>
      <option value="Wordpress">Wordpress</option>
      <option value="Mysql">MySql</option>
      <option value="Mongodb">Mongodb</option>
      <option value="Photoshop">Photoshop</option>
     
    </select>
    </div>
    </div>
        


 <button class="btn waves-effect waves-light" type="submit" name="action">Add tutorial
    <i class="mdi-content-send right"></i>
  </button>

<!--<input class="btn waves-effect waves-light btn" type="submit" value="add tutorial">-->
</form>
</div>



</template>
