  <script type="text/javascript">
        function Show_Div(Div_id) {
          var userId = Meteor.userId();
        if(userId == null)
        {
        $('#modal1').openModal();

        }
        else{
           if (false == $(Div_id).is(':visible')) {
                $(Div_id).show(250);
            }
            else {
                $(Div_id).hide(250);
            }

        }
           
        }

    </script>

  <template name="Wordpress">
<div>
<br>
 {{> addTutorialForm}}
   <br>

  {{/each}}
  </div>
  </template>





<template name="tutorialDisplay">
<div class="container">
  <div class="row post">
      <div class="col s1 m1 l1">
            
            <a id="addScore" class="upvote"><span id="upArrow" class="upvote--arrow"></span><span class="upvote--count">{{score}}</span></a>
            

      </div>

      <div class="col s8 m9 l10">    
             <a class="title" target="_blank" href="{{url}}">{{name}}
          <br>
      <div class="url">{{url}} </div></a>
    </div>

    <div class="col s2 m1 l1">
     <a id="viewProfile" href="/showProfile/{{this._id}}"><img src="{{pictureUrl}}" class="circle responsive-img"/></a>
    </div>

  </div>
  </div>
</template>




<template name="addTutorialForm">
<div class="container">
 <button class="btn waves-effect waves-light" type="button" onclick="Show_Div(Div_1)">Click here to add tutorial
    <i class="mdi-social-plus-one right"></i>
  </button>
  </div>

<div class="container" id="Div_1" style="display: none;">
<form class="col s12 m6 l4" name="addForm">
<!--Enter name of tutorial<input type="text" name="playerName" id="playerName">
Enter url of tutorial<input type="text" name="playerUrl" id="playerUrl">-->

          <div class="row">
          <div class="input-field col s12 m6 l6">
          <input id="tutorialName" type="text" class="validate">
          <label for="tutorialName">Enter name of tutorial</label>
          </div>
          </div>

          <div class="row">
          <div class="input-field col s12 m6 l6">
          <input id="tutorialUrl" type="url" class="validate">
          <label for="tutorialUrl">Enter url of tutorial</label>
          </div>
          </div>


 <button class="btn waves-effect waves-light" type="submit" name="action">Add tutorial
    <i class="mdi-content-send right"></i>
  </button>

<!--<input class="btn waves-effect waves-light btn" type="submit" value="add tutorial">-->
</form>
</div>



</template>
